<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>Html & Css</title>
    <link rel="stylesheet", href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="searchBarParent">
        <input class="searchBar" placeholder="Search (rakiq)">
      </div>
    </nav>
    
    <div class="priceText">
      <p><br>
        <span style="
          font-size: 20px;
          color: black;
          font-family: Arial;
          font-weight: 700;">Пещерска гроздова ракия <span style="font-weight: 1000;">(1 акция)</span>:</span><br><br>
        <span class="price">1,049.61</span> USD <br>
        <span class="increase">+18.05 (1.75%) today</span> <br>
        After hours 1,048.00 <span class="decrease">-1.61 (0.15%)</span>
      </p><br>
    </div>
    <div class="signUpForm">
      <input class="firstNameInput" placeholder="First name">
      <input class="lastNameInput" placeholder="Last name"><br>
      <input class="emailInput" placeholder="Rakiq (peshterska grozdova)"><br>
      <div><button class="signUpButton">Sign up</button></div>
    </div><br>



    
    <main>

      <section>
        <div class="profileSuggestionSection" style="
          display: flex;
          flex-shrink: 0;
          justify-content: center;
          ">

          <div class="profileSuggestion">
            <div><img class="profilePicture" src="https://printacom.bg/wp-content/uploads/2024/06/peshterska.png"></div>
            <div class="profileNameParent"><p class="profileName">Peshterska</p></div>
            <div>
              <div class="mutualPictureParent"><img class="mutualPicture" src="https://picsum.photos/id/200/200/200"></div>
              <div class="mutualFriendsParent"><p class="mutualFriends">6 mutual friends</p></div>
              <div><button class="addFriendButton">Add Friend</button></div>
            </div>
          </div>
          
          <div class="profileSuggestion">
            <div><img class="profilePicture" src="https://api.bulmag.org/images/4b1ed528804c970b1dc4fe638ddf1d81.png"></div>
            <div class="profileNameParent"><p class="profileName">Grozдова</p></div>
            <div>
              <div class="mutualPictureParent"><img class="mutualPicture" src="https://picsum.photos/id/200/200/200"></div>
              <div class="mutualFriendsParent"><p class="mutualFriends">7 mutual friends</p></div>
              <div><button class="addFriendButton">Add Friend</button></div>
            </div>
          </div>

          <div class="profileSuggestion">
            <div><img class="profilePicture" src="https://www.sid-shop.com/media/catalog/product/cache/5a44058c21b07e4f9b1b259091147119/0/1/01_peshterska_bottle_preview._1000ml.jpg"></div>
            <div class="profileNameParent"><p class="profileName">Ракия</p></div>
            <div>
              <div class="mutualPictureParent"><img class="mutualPicture" src="https://picsum.photos/id/200/200/200"></div>
              <div class="mutualFriendsParent"><p class="mutualFriends">41 mutual friends</p></div>
              <div><button class="addFriendButton">Add Friend</button></div>
            </div>
          </div>
        </div>

      </section><br>


      <section>

          <div class="profileFollowParent">
            <div class="profileFollow">
              <div class="PFSection1">
                <img src="https://printacom.bg/wp-content/uploads/2024/06/peshterska.png">
              </div>
              <div class="PFSection2">
                <div class="PFprofileName">
                  <p>Peshterska</p>
                </div>
                <div class="PFprofileDescription">
                  <p>Rakiq</p>
                </div>
                <div class="PFprofilePopularity">
                  <p>Popular</p>
                </div>
              </div>
              <div class="PFSection3">
                <button>Follow</button>
              </div>
            </div>
          </div>

          <div class="profileFollowParent">
            <div class="profileFollow">
              <div class="PFSection1">
                <img src="https://api.bulmag.org/images/4b1ed528804c970b1dc4fe638ddf1d81.png">
              </div>
              <div class="PFSection2">
                <div class="PFprofileName">
                  <p>Grozдова</p>
                </div>
                <div class="PFprofileDescription">
                  <p>Rakия</p>
                </div>
                <div class="PFprofilePopularity">
                  <p>Popular</p>
                </div>
              </div>
              <div class="PFSection3">
                <button>Follow</button>
              </div>
            </div>
          </div>

          <div class="profileFollowParent">
            <div class="profileFollow">
              <div class="PFSection1">
                <img src="https://www.sid-shop.com/media/catalog/product/cache/5a44058c21b07e4f9b1b259091147119/0/1/01_peshterska_bottle_preview._1000ml.jpg">
              </div>
              <div class="PFSection2">
                <div class="PFprofileName">
                  <p>Ракия</p>
                </div>
                <div class="PFprofileDescription">
                  <p>Ракия</p>
                </div>
                <div class="PFprofilePopularity">
                  <p>Popular</p>
                </div>
              </div>
              <div class="PFSection3">
                <button>Follow</button>
              </div>
            </div>
          </div>        
        </div>

      </section>


      <section>

        <div class="friendRequestSection">
          
          <div class="friendRequestParent">
            <div class="friendRequest">
              <div class="FRSection1">
                <img class="rakiqPfp" src="https://www.sid-shop.com/media/catalog/product/cache/5a44058c21b07e4f9b1b259091147119/0/1/01_peshterska_bottle_preview._1000ml.jpg">
              </div>
              <div class="FRSection2">  
                  <p class="FRName">Ракия</p>
              </div>
              <div class="FRSection3">
                <button class="acceptButton">Accept</button>
                <button class="declineButton">Decline</button>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>
    
  </body>
</html>
